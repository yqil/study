<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
		var tab = $api.byId('tab');
		for(var i = 1; i < 5; i++){
			(function(num){
				var tabNum = $api.eq(tab, num);
				$api.addEvt(tabNum, 'click', function(){
					clearTabActive();
					$api.addCls(tabNum,'aui-active');
				});
			})(i)
		}
		
		var clearTabActive = function(){
			$api.removeCls($api.eq(tab, 1), 'aui-active');
			$api.removeCls($api.eq(tab, 2), 'aui-active');
			$api.removeCls($api.eq(tab, 3), 'aui-active');
			$api.removeCls($api.eq(tab, 4), 'aui-active');
		};
    };
</script>
